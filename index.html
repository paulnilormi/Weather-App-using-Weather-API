<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather App</title>
</head>
<body id="body" class="min-h-screen bg-gradient-to-br from-sky-900 via-blue-800 to-blue-900 flex items-center justify-center font-sans">

  <div class="w-full max-w-md p-8 rounded-3xl bg-white/10 backdrop-blur-xl shadow-2xl text-white border border-white/30 space-y-6">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center tracking-wide text-yellow-400">üå§Ô∏è Weather Forecast</h1>

    <!-- Search Bar -->
    <div class="flex items-center gap-3">
      <input
        id="city"
        type="text"
        placeholder="Enter city name..."
        class="flex-1 px-5 py-3 rounded-full bg-white/30 border border-white/40 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white transition hover:bg-white/40"
      />
      <button
        id="btn"
        class="px-5 py-3 bg-yellow-400 hover:bg-yellow-300 text-black font-semibold rounded-full shadow-lg hover:scale-105 transition-transform"
      >
        Search
      </button>
    </div>
    <span id="city-name" class="text-white/100 text-sm p-4 pt-4">--</span>

    <!-- Weather Display Split -->
    <div class="flex flex-col md:flex-row justify-between items-start gap-6 py-4">
      <!-- Left Side -->
      <div class="flex-1 flex flex-col items-center space-y-3">
        <img id="weather-img" src="assets/cloudy.png" alt="Weather Icon" class="w-28 h-28" />
        <span class="text-4xl font-bold text-white" id="temperature">--&deg;C</span>
        <span class="text-lg text-white/90" id="desc">--</span>
      </div>

      <!-- Right Side -->
      <div class="w- md:w-1/3 flex flex-col space-y-2 text-right text-white/90 self-center">
        <span id="max-temp">Max Temp: --&deg;C</span>
        <span id="min-temp">Min Temp: --&deg;C</span>
        <span id="feels" class="text-md font-semibold">Feels Like: --&deg;C</span>
      </div>
    </div>

    <!-- Extra Details in 2x2 Grid -->
    <div class="grid grid-cols-2 gap-4 pt-2 text-sm">

      <!-- Wind Speed -->
      <div class="bg-white/25 backdrop-blur-md p-4 rounded-xl flex items-center space-x-4 shadow hover:shadow-md transition">
        <img src="assets/wind.png" alt="Wind Speed" class="w-10 h-10" />
        <div>
          <p class="text-white/90 font-medium">Wind Speed</p>
          <p id="wind" class="text-white text-base">-- km/h</p>
        </div>
      </div>

      <!-- Humidity -->
      <div class="bg-white/25 backdrop-blur-md p-4 rounded-xl flex items-center space-x-4 shadow hover:shadow-md transition">
        <img src="assets/humidity.png" alt="Humidity" class="w-10 h-10" />
        <div>
          <p class="text-white/90 font-medium">Humidity</p>
          <p id="humidity" class="text-white text-base">--</p>
        </div>
      </div>

      <!-- Pressure -->
      <div class="bg-white/25 backdrop-blur-md p-4 rounded-xl flex items-center space-x-4 shadow hover:shadow-md transition">
        <img src="assets/pressure.png" alt="Pressure" class="w-10 h-10" />
        <div>
          <p class="text-white/90 font-medium">Pressure</p>
          <p id="pressure" class="text-white text-base">-- hPa</p>
        </div>
      </div>

      <!-- Visibility -->
      <div class="bg-white/25 backdrop-blur-md p-4 rounded-xl flex items-center space-x-4 shadow hover:shadow-md transition">
        <img src="assets/visibility.png" alt="Visibility" class="w-10 h-10" />
        <div>
          <p class="text-white/90 font-medium">Visibility</p>
          <p id="visibility" class="text-white text-base">-- km</p>
        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
<style>
  .bg-clear {
    background-image: linear-gradient(to bottom right, #d4c552, #b29d37, #ca5b0c);
  }
  .bg-clouds {
    background-image: linear-gradient(to bottom right, #9ca3af, #6b7280, #3b82f6);
  }
  .bg-rain {
    background-image: linear-gradient(to bottom right, #1e40af, #1f2937, #111827);
  }
  .bg-snow {
    background-image: linear-gradient(to bottom right, #dbeafe, #ffffff, #bfdbfe);
  }
  .bg-mist {
    background-image: linear-gradient(to bottom right, #d1d5db, #9ca3af, #6b7280);
  }
  .bg-default {
    background-image: linear-gradient(to bottom right, #0c4a6e, #1e3a8a, #1e40af);
  }
</style>

</html>
